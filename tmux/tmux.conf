#--- Status Bar Styling ---
set -g status-position top
set -g status-bg '#7aa2f7'
set -g status-fg black

# Inactive tabs (blend into bar)
set -g window-status-format '#[fg=#121218,bg=#7aa2f7] #I:#W '

# Active tab (text colored #ff757f, bg same as bar)
# set -g window-status-current-format '#[fg=#121218,bg=#ff7576,bold] #I:#W '
set -g window-status-current-format '#[fg=#121218,bg=#bb9af7,bold] #I:#W '
# set -g window-status-current-format '#[fg=#121218,bg=#6fc2c0,bold] #I:#W '
# set -g window-status-current-format '#[fg=#121218,bg=#e0af68,bold] #I:#W '

# Prefix Key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Window (Tab) Controls
bind-key -n C-t new-window        # New tab
bind-key -n C-w kill-window       # Close tab
bind-key -n C-h previous-window   # Tab left
bind-key -n C-l next-window       # Tab right
bind-key -n C-r command-prompt "rename-window %%"

# Pane Management
bind-key -n M-v split-window -h   # Vertical split
bind-key -n M-b split-window -v   # Horizontal split
bind-key -n M-w kill-pane         # Close current pane

# Focus movement (Alt + h/j/k/l)
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# Move panes (Alt + Shift + h/j/k/l)
bind-key -n M-H run-shell "tmux select-pane -L \\; swap-pane -D"
bind-key -n M-L run-shell "tmux select-pane -R \\; swap-pane -D"
bind-key -n M-J run-shell "tmux select-pane -D \\; swap-pane -U"
bind-key -n M-K run-shell "tmux select-pane -U \\; swap-pane -D"

# Reorder panes (Ctrl + Shift + h/l)
bind h swap-window -t -1\; previous-window
bind l swap-window -t +1\; next-window

# Monacle/fullscreen
bind-key -n M-m resize-pane -Z
