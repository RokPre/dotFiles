#--- Status Bar Styling ---
set -g status-position top
# set -g status-bg '#7aa2f7'
set -g status-bg '#16161e'
set -g status-fg '#a9b1d6'

# Inactive tabs (blend into bar)
# set -g window-status-format '#[fg=#121218,bg=#7aa2f7] #I:#W '
set -g window-status-format '#[fg=#a9b1d6,bg=#16161e] #I:#W '

# Active tab (text colored #ff757f, bg same as bar)
# set -g window-status-current-format '#[fg=#121218,bg=#ff7576,bold] #I:#W '
# set -g window-status-current-format '#[fg=#121218,bg=#bb9af7,bold] #I:#W '
# set -g window-status-current-format '#[fg=#121218,bg=#6fc2c0,bold] #I:#W '
# set -g window-status-current-format '#[fg=#121218,bg=#e0af68,bold] #I:#W '
set -g window-status-current-format '#[fg=#ff9e64,bg=#1a1b26,bold] #I:#W '

# Prefix Key
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

set -g prefix C-b
bind C-b send-prefix

# Window (Tab) Controls
bind-key -n C-t new-window        # New tab
bind-key -n C-w kill-window       # Close tab
bind-key -n C-h previous-window   # Tab left
bind-key -n C-l next-window       # Tab right
bind-key -n M-r command-prompt "rename-window %%"
unbind-key -n C-r

# Pane Management
bind-key -n M-v split-window -h   # Vertical split
bind-key -n M-b split-window -v   # Horizontal split
bind-key -n M-w kill-pane         # Close current pane

# Focus movement (Alt + h/j/k/l)
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# Move panes (Alt + Shift + h/j/k/l)
bind -n M-H run "tmux select-pane -L; tmux swap-pane -s !; tmux select-pane -L"
bind -n M-J run "tmux select-pane -D; tmux swap-pane -s !; tmux select-pane -D"
bind -n M-K run "tmux select-pane -U; tmux swap-pane -s !; tmux select-pane -U"
bind -n M-L run "tmux select-pane -R; tmux swap-pane -s !; tmux select-pane -R"

bind -n M-C-h resize-pane -L
bind -n M-C-j resize-pane -U
bind -n M-C-k resize-pane -D
bind -n M-C-l resize-pane -R

# Reorder panes
bind -n ħ swap-window -t -1\; previous-window
bind -n ł swap-window -t +1\; next-window

# Monacle/fullscreen
bind-key -n M-m resize-pane -Z

# Search with C-f in normal and vi mode
bind-key -n C-f copy-mode \; command-prompt -p "Search:" "send -X search-forward '%%'"
bind-key -T copy-mode-vi C-f command-prompt -p "Search:" "send -X search-forward '%%'"

# Navigate througout the found text
unbind-key -T copy-mode-vi ,
unbind-key -T copy-mode-vi \;
bind-key -T copy-mode-vi , send -X search-again
bind-key -T copy-mode-vi \; send -X search-reverse

# COlor of found text
set -g copy-mode-match-style "fg=#121218,bg=#e0af68"
set -g copy-mode-current-match-style "fg=#121218,bg=#ff7576,bold"
