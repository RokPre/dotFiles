# --- Terminal + Clipboard ---
set -g default-terminal "screen-256color"
set -g set-clipboard on

# --- Copy Mode + Modal Behavior ---
set -g mode-keys vi
set-window-option -g mode-keys vi

# Enter copy mode with ESC (Vim normal mode)
bind-key -n Escape copy-mode

# Exit copy mode with i (Vim insert mode)
bind-key -T copy-mode-vi i send -X cancel

# Use y to copy to system clipboard (X11 users)
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -in"
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line

# --- Usability ---
set -s escape-time 0
set-option -g mouse on

